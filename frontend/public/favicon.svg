<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0A84FF"/>
      <stop offset="50%" stop-color="#5E5CE6"/>
      <stop offset="100%" stop-color="#BF5AF2"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  <!-- Rounded square background -->
  <rect x="16" y="16" width="480" height="480" rx="112" ry="112" fill="url(#bg)"/>
  <!-- Sparkle icon top-right -->
  <path d="M360 120 l12 36 36 12 -36 12 -12 36 -12-36 -36-12 36-12z" fill="rgba(255,255,255,0.5)"/>
  <!-- Letter A -->
  <text x="256" y="340" font-family="-apple-system, SF Pro Display, Helvetica Neue, sans-serif" font-size="260" font-weight="700" fill="white" text-anchor="middle" filter="url(#shadow)">A</text>
  <!-- Subtle shine overlay -->
  <rect x="16" y="16" width="480" height="240" rx="112" ry="112" fill="url(#shine)" opacity="0.08"/>
  <linearGradient id="shine" x1="0" y1="0" x2="0" y2="1">
    <stop offset="0%" stop-color="white"/>
    <stop offset="100%" stop-color="white" stop-opacity="0"/>
  </linearGradient>
</svg>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/svg+xml" sizes="16x16" href="/favicon-16x16.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.svg" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Theme - supports both dark and light -->
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)" />
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
    <meta name="color-scheme" content="dark light" />
    
    <!-- iOS/Safari specific -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Alice" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Prevent zoom on input focus (iOS) -->
    <meta name="format-detection" content="telephone=no, date=no, email=no, address=no" />

    <!-- SEO -->
    <meta name="description" content="Alice - Your intelligent AI assistant powered by Llama 3.3" />

    <title>Alice - AI Assistant</title>
    
    <!-- Preconnect to Google for faster auth -->
    <link rel="preconnect" href="https://accounts.google.com" />
    <link rel="preconnect" href="https://apis.google.com" />
    
    <script src="https://accounts.google.com/gsi/client?hl=en" async defer></script>
    
    <!-- Inline critical CSS for initial paint -->
    <style>
      /* Prevent FOUC */
      html { background: #000; }
      @media (prefers-color-scheme: light) {
        html { background: #f5f5f7; }
      }
    </style>
  </head>
  <body class="bg-black text-white antialiased">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>

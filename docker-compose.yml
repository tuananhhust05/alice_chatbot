services:
  mongodb:
    image: mongo:7
    container_name: alice_mongodb
    restart: unless-stopped
    # ports:
    #   - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME:-alice}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-alice_secret}
      MONGO_INITDB_DATABASE: alice_chatbot
    volumes:
      - mongo_data:/data/db
    networks:
      - alice_network

  weaviate:
    image: cr.weaviate.io/semitechnologies/weaviate:1.28.2
    container_name: alice_weaviate
    restart: unless-stopped
    # ports:
    #   - "8080:8080"
    #   - "50051:50051"
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: "true"
      PERSISTENCE_DATA_PATH: "/var/lib/weaviate"
      DEFAULT_VECTORIZER_MODULE: "none"
      CLUSTER_HOSTNAME: "node1"
    volumes:
      - weaviate_data:/var/lib/weaviate
    networks:
      - alice_network

  redis:
    image: redis:7-alpine
    container_name: alice_redis
    restart: unless-stopped
    # ports:
    #   - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - alice_network

  # Kafka for orchestrator (backend → orchestrator)
  kafka:
    image: apache/kafka:latest
    container_name: alice_kafka
    restart: unless-stopped
    # ports:
    #   - "9092:9092"
    environment:
      KAFKA_NODE_ID: 0
      KAFKA_PROCESS_ROLES: controller,broker
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 0@kafka:9093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      CLUSTER_ID: "alice-kafka-cluster-001"
    networks:
      - alice_network

  # Kafka for dataflow (orchestrator → dataflow)
  kafkaflow:
    image: apache/kafka:latest
    container_name: alice_kafkaflow
    restart: unless-stopped
    # ports:
    #   - "9094:9094"
    environment:
      KAFKA_NODE_ID: 0
      KAFKA_PROCESS_ROLES: controller,broker
      KAFKA_LISTENERS: PLAINTEXT://:9094,CONTROLLER://:9095
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 0@kafkaflow:9095
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafkaflow:9094
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      CLUSTER_ID: "alice-kafkaflow-cluster-001"
    networks:
      - alice_network

  orchestrator:
    build:
      context: ./orchestrator
      dockerfile: Dockerfile
    container_name: alice_orchestrator
    restart: unless-stopped
    # ports:
    #   - "8001:8001"
    env_file:
      - ./orchestrator/.env
    environment:
      - WATCHFILES_FORCE_POLLING=true
    depends_on:
      - mongodb
      - weaviate
      - kafka
      - kafkaflow
      - redis
    volumes:
      - ./orchestrator:/app
      - upload_data:/app/uploads
    networks:
      - alice_network

  dataflow:
    build:
      context: ./dataflow
      dockerfile: Dockerfile
    container_name: alice_dataflow
    restart: unless-stopped
    # ports:
    #   - "8002:8002"
    env_file:
      - ./dataflow/.env
    environment:
      - WATCHFILES_FORCE_POLLING=true
    depends_on:
      - mongodb
      - kafkaflow
    volumes:
      - ./dataflow:/app
    networks:
      - alice_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: alice_backend
    restart: unless-stopped
    ports:
      - "8009:8000"
    env_file:
      - ./backend/.env
    environment:
      - WATCHFILES_FORCE_POLLING=true
    depends_on:
      - mongodb
      - kafka
      - redis
    volumes:
      - ./backend:/app
      - upload_data:/app/uploads
    networks:
      - alice_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: alice_frontend
    restart: unless-stopped
    ports:
      - "3009:3000"
    env_file:
      - ./frontend/.env
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - alice_network

volumes:
  mongo_data:
  weaviate_data:
  upload_data:
  redis_data:

networks:
  alice_network:
    driver: bridge
